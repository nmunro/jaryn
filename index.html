<!DOCTYPE html>
<html>
  <head>
    <title>Jaryn</title>
    <link rel="Stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <div id="moodStatus">
      <label for="mood">Mood:&nbsp;<span id="moodValue"></span></label><br/>
      <input id="mood" name="mood" value="5" type="range" min="0" max="10" step="1"></input>  
    </div>
    <div id="feelingStatus">
      <input id="positive" class="feeling" type="checkbox" data-mood="1">Positive</input><br/>
      <input id="alert" class="feeling" type="checkbox" data-mood="1">Alert</input><br/>
      <input id="bored" class="feeling" type="checkbox" data-mood="-1">Bored</input><br/>
      <input id="confident" class="feeling" type="checkbox" data-mood="1">Confident</input><br/>
      <input id="frustrated" class="feeling" type="checkbox" data-mood="-1">Frustrated</input><br/>
      <input id="relaxed" class="feeling" type="checkbox" data-mood="1">Relaxed</input><br/>
      <input id="ok" class="feeling" type="checkbox" data-mood="0">Ok/Fine</input><br/>
      <input id="angry" class="feeling" type="checkbox" data-mood="-1">Angry</input><br/>
      <input id="happy" class="feeling" type="checkbox" data-mood="1">Happy</input><br/>
      <input id="sad" class="feeling" type="checkbox" data-mood="-1">Sad</input><br/>
      <input id="stressed" class="feeling" type="checkbox" data-mood="-1">Stressed</input><br/>
      <input id="tired" class="feeling" type="checkbox" data-mood="-1">Tired</input><br/>
    </div>
    <input id="submitStatus" type="submit"></input>
    <table id="data" class="table invisible">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Mood Score</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>
    <script src="jaryn.js"></script>
    <script src="app.js"></script>
  </body>
</html>
