<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="app.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Jaryn</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="navLink active"><a id="dashboard" data-target="dashboardDiv" href="#">Dashboard<span class="sr-only">(current)</span></a></li>
            <li class="navLink"><a id="help" data-target="addDiv" href="#">Add Record</a></li>
            <li class="navLink"><a id="history" data-target="historyDiv" href="#">History</a></li>
          </ul>
        </div>
        <div id="addDiv" class="contentDiv col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main invisible">
          <h1 class="page-header">Add Record</h1>
          <label for="mood">Mood:&nbsp;<span id="moodValue"></span></label>
          <input id="mood" name="mood" type="range" min="1" max="10" step="1" value="5"></input>
          <label>Notes:</label>
          <textarea id="notes"></textarea>
          <br/>
          <button>Save</button>
        </div>
        <div id="dashboardDiv" class="contentDiv col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard:&nbsp;<span id="date"></span></h1>
          <h3>Average mood:&nbsp;<span id="averageMood"></span></h3>
          <h3>Average emotion(s):&nbsp;<span id="averageEmotions"></span></h3>
        </div>
        <div id="historyDiv" class="contentDiv col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main invisible">
          <h1 class="page-header">History</h1>
          <table class="table">
            <thead>
               <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Mood</th>
                <th>Feelings</th>
                <th>Notes</th>
              </tr> 
            </thead>
            <tbody id="historyTable"></tbody> 
          </table>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="jaryn.js"></script>
    <script src="app.js"></script>
  </body>
</html>
